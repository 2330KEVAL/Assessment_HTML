<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="keval.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="div">
        <div class="contact">
            <div class="row">
                <div class="col-lg-12 col-12 p-0 contact-us">
                    <h4 class="">CONTACT US</h4>
                    <hr>
                </div>
            </div>
            <div class="row bg-light pt-3 pb-3 mb-4">
                <div class="col-lg-12">
                    <h6>ADDRESS :</h6>
                </div>
                <div class="col-lg-4 col-4">
                    Saint Marco Street,
                    6th <br>floor,Tokyo,
                    Japan, 123456.
                </div>
                <div class="col-lg-4 col-4">
                    <p class="m-0 text-danger"><i class="fa fa-phone-square" aria-hidden="true"></i>
                        +91 1234567890
                    </p>
                    <p class="m-0 text-info"><i class="fa fa-envelope" aria-hidden="true"></i>
                        example@gmail.com
                    </p>
                </div>
                <div class="col-lg-4 col-4 address-icon text-center text-danger">
                    <i class="fa-solid fa-location-dot" style="color: #ff0a0a;"></i>
                </div>
            </div>
            <div class="row bg-light pt-3 pb-3 mb-4">
                <div class="col-lg-6 col-12">
                    <form>
                        <div class="form-row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Name:" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Company:" required>
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Email:" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Mobile:" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Message:"></textarea>
                        </div>
                        <button type="submit" class="btn">Send</button>
                    </form>
                </div>
                <div class="col-lg-6 col-12">
                    <div style="width: 100%"><iframe width="100%" height="300px"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.0090898465755!2d72.56912024401!3d23.023438462780852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e854ed07ae52f%3A0x99de52dbb428a4d4!2sRiverfront!5e0!3m2!1sen!2sin!4v1696611045401!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
                    <div class="icons">
                        <a href=""><i class="fa-brands fa-square-facebook fa-2xl" style="color: #423ff6;"></i></a>
                        <a href=""><i class="fa-brands fa-square-twitter fa-2xl" style="color: #34b0ef;"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin-in fa-2xl" style="color: #012a99;"></i></a>
                        <a href=""><i class="fa-brands fa-square-github fa-2xl" style="color: #080808;"></i></a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
